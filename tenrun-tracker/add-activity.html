<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
<link href="main.css" rel="stylesheet">
<title>Add Activities</title>
</head>

<body>
	<!--Navbar-->
	<nav class="menu-bar">
  <div class="group">
	<img src=".." alt="logo" class="item title">
  </div>
  <div class="group">
    <a class="item">Home</a>
    <a class="item">Activities</a>
	<a class="item">Sign in</a>
	<a class="item">Sign up</a>
  </div>
</nav>
	<!--Box-->
	<div class="box">
		<!--Head-->
		<h2>Add activity</h2>
		<!--Forms-->
		<form class="form">
			<ul class="form-flex">
				<li class="form-row">
				<label>Activity</label>
				<input type="text" placeholder="Activity Name">
				</li>
				<li class="form-row">
				<label>Description</label>
				<input type="text" placeholder="I run with my dog.">
				</li>
				<li class="form-row">
				<label>Duration</label>
				<input type="number" placeholder="minute">
				</li>
				<li class="form-row">
				<label>Date</label>
				<input type="date">
				</li>
				<li class="form-row">
				<button type="submit">Save Activity</button>
				</li>
			</ul>
		</form>
	</div>
</body>

</html>
